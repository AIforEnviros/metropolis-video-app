<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolis Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: auto 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .load-section {
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }

        .clips-matrix {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
        }

        .clip-slot {
            background-color: #404040;
            border: 2px solid #555;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .clip-slot:hover {
            background-color: #505050;
            border-color: #777;
        }

        .clip-slot.selected {
            background-color: #0066cc;
            border-color: #0088ff;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.5);
        }

        .clip-slot.selected:hover {
            background-color: #0077dd;
            border-color: #0099ff;
        }

        .right-panel {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            background-color: #000;
            border-radius: 6px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        input[type="file"] {
            margin: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        h1 {
            margin: 0 0 20px 0;
        }

        h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Metropolis Video Player</h1>
        </div>

        <div class="content-area">
            <div class="load-section">
                <button id="loadTestVideo">Load Test Video</button>
                <br>
                <input type="file" id="fileInput" accept="video/*">
            </div>

            <div class="clips-matrix" id="clipsMatrix">
                <!-- 6x6 grid will be generated by JavaScript -->
            </div>
        </div>

        <div class="right-panel">
            <h3>Video Preview</h3>
            <div class="video-container">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
            </div>

            <h3>Controls</h3>
            <div class="controls">
                <button id="playBtn">Play</button>
                <button id="pauseBtn">Pause</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
