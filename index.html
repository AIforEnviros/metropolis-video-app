<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolis Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: auto 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .load-section {
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }

        .clips-matrix {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
        }

        .clip-slot {
            background-color: #404040;
            border: 2px solid #555;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .clip-slot:hover {
            background-color: #505050;
            border-color: #777;
        }

        .clip-slot.selected {
            background-color: #0066cc;
            border-color: #0088ff;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.5);
        }

        .clip-slot.selected:hover {
            background-color: #0077dd;
            border-color: #0099ff;
        }

        .clip-slot.has-video {
            background-color: #2d4a2d;
            border-color: #4a7c4a;
            color: #90ee90;
        }

        .clip-slot.has-video:hover {
            background-color: #3d5a3d;
            border-color: #5a8c5a;
        }

        .clip-slot.has-video.selected {
            background-color: #0066cc;
            border-color: #0088ff;
            color: white;
        }

        .right-panel {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            background-color: #000;
            border-radius: 6px;
        }

        .transport-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .transport-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            border: 2px solid #555;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transport-btn:hover {
            background-color: #555;
            border-color: #777;
            transform: scale(1.05);
        }

        .transport-btn:active {
            transform: scale(0.95);
        }

        .transport-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .transport-btn.playing {
            background-color: #0066cc;
            border-color: #0088ff;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        input[type="file"] {
            margin: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        h1 {
            margin: 0 0 20px 0;
        }

        h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .cue-point-controls {
            text-align: center;
        }

        .cue-btn {
            background-color: #d65d0e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cue-btn:hover {
            background-color: #e6741f;
        }

        .cue-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .cue-points-list {
            background-color: #1a1a1a;
            border-radius: 5px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .cue-point-item {
            background-color: #333;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cue-point-time {
            font-weight: bold;
            color: #90ee90;
        }

        .no-cue-points {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 0;
        }

        .cue-point-navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .cue-nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2a2a2a;
            color: white;
            border: 2px solid #555;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cue-nav-btn:hover {
            background-color: #3a3a3a;
            border-color: #777;
            transform: scale(1.05);
        }

        .cue-nav-btn:active {
            transform: scale(0.95);
        }

        .cue-nav-btn:disabled {
            background-color: #666;
            border-color: #555;
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Metropolis Video Player</h1>
        </div>

        <div class="content-area">
            <div class="load-section">
                <button id="loadTestVideo">Load Test Video</button>
                <br>
                <input type="file" id="fileInput" accept="video/*">
            </div>

            <div class="clips-matrix" id="clipsMatrix">
                <!-- 6x6 grid will be generated by JavaScript -->
            </div>
        </div>

        <div class="right-panel">
            <h3>Video Preview</h3>
            <div class="video-container">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
            </div>

            <h3>Global Transport Controls</h3>
            <div class="transport-controls">
                <button id="prevClipBtn" class="transport-btn" title="Previous Clip">⏮</button>
                <button id="reverseBtn" class="transport-btn" title="Reverse Play">⏪</button>
                <button id="pausePlayBtn" class="transport-btn" title="Pause/Play">⏸</button>
                <button id="forwardBtn" class="transport-btn" title="Forward Play">⏩</button>
                <button id="nextClipBtn" class="transport-btn" title="Next Clip">⏭</button>
            </div>

            <h3>Cue Point Controls</h3>
            <div class="cue-point-controls">
                <button id="recordCuePointBtn" class="cue-btn">Record Cue Point</button>
            </div>

            <div class="cue-point-navigation">
                <button id="restartClipBtn" class="cue-nav-btn" title="Restart Clip">⏮⏮</button>
                <button id="prevCuePointBtn" class="cue-nav-btn" title="Previous Cue Point">⏮</button>
                <button id="nextCuePointBtn" class="cue-nav-btn" title="Next Cue Point">⏭</button>
            </div>

            <h3>Cue Points</h3>
            <div class="cue-points-list" id="cuePointsList">
                <p class="no-cue-points">No cue points recorded</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
