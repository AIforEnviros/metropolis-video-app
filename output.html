<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolis Output</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #outputVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
    </style>
</head>
<body>
    <video id="outputVideo" muted></video>

    <script>
        const video = document.getElementById('outputVideo');

        // Listen for messages from main window via IPC
        if (window.electronAPI) {
            window.electronAPI.onOutputMessage((message) => {
                console.log('Output window received message:', message);

                switch (message.type) {
                    case 'loadVideo':
                        video.src = message.src;
                        break;
                    case 'play':
                        video.play().catch(err => console.error('Play error:', err));
                        break;
                    case 'pause':
                        video.pause();
                        break;
                    case 'seek':
                        video.currentTime = message.time;
                        break;
                    case 'setPlaybackRate':
                        video.playbackRate = message.rate;
                        break;
                    case 'setVolume':
                        video.volume = message.volume || 0;
                        break;
                }
            });
        }

        console.log('Metropolis Output Window Ready');
    </script>
</body>
</html>
